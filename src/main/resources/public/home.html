<html>
<head> 
<title>Calculator</title>

	<script>

        var connection=new XMLHttpRequest();
        connection.onreadystatechange=receivedData;

		function increment(){
			var toode=document.getElementById("selection").value;
			connection.open("GET", "/increment?toode="+toode, true);
			connection.send();
		}
		function sum(){
			var toode=document.getElementById("selection").value;
			connection.open("GET", "/sum?toode="+toode, true);
			connection.send();
		}
        function receivedData(){
            document.getElementById("response").innerHTML=connection.responseText;
        }

	</script> 

</head>

<body>


<select id="selection">
	<option value="Arvuti">Arvuti</option>
	<option value="Telefon">Telefon</option>
</select>
<input type="button" value="+" id="increment" onclick="increment()"/>
<input type="button" value="Sum" id="sum" onclick="sum()" />
<div id="response"></div>
</body>
</html>
